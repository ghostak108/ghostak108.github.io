<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZweiKlang - Videos</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="transparent.png" />
</head>
<body>
  <header>
    <h1>ZweiKlang</h1>
    <button class="nav-toggle" aria-label="Menü öffnen/schließen" id="navToggleBtn">
      &#9776;
    </button>
    <nav id="mainNav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="videos.html">Videos</a></li>
        <li><a href="about.html">Über Uns</a></li>
        <li><a href="contact.html">Kontakt & Impressum</a></li>
      </ul>
    </nav>
  </header>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const navToggleBtn = document.getElementById('navToggleBtn');
      const mainNav = document.getElementById('mainNav');
      if (!navToggleBtn || !mainNav) return;
      navToggleBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        document.body.classList.toggle('nav-open');
        if(document.body.classList.contains('nav-open')) {
          setTimeout(()=>mainNav.querySelector('a').focus(), 200);
        }
      });
      document.addEventListener('click', function(e) {
        if (document.body.classList.contains('nav-open') && !mainNav.contains(e.target) && e.target !== navToggleBtn) {
          document.body.classList.remove('nav-open');
        }
      });
      mainNav.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          document.body.classList.remove('nav-open');
        });
      });
      document.addEventListener('keydown', function(e) {
        if(e.key === 'Escape') document.body.classList.remove('nav-open');
      });
    });
  </script>

  <main>
    <section class="videos">
      <h2>Unsere Videos</h2>
      <p>Hier findest du eine Auswahl unserer neuesten Sets und Auftritte:</p>
      <div class="video-gallery">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/hs6W8gJl-9k?si=gPZ7fk8CEKzaVw5I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 ZweiKlang – ghostak & Artemis</p>
  </footer>
</body>
</html>
