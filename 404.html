<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found – ZweiKlang</title>
  <meta name="robots" content="noindex" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="transparent.png" />
  <style>
    .nf { max-width: 720px; margin: 120px auto 40px; text-align: center; padding: 24px; background: #1a1a1a; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,.3); }
    .nf h1 { color: #ff0055; margin-bottom: 12px; }
    .nf a { display:inline-block; margin-top: 12px; }
  </style>
  <script>
    // Redirect to home after 5 seconds
    setTimeout(function(){ location.href = '/'; }, 5000);
  </script>
  <meta http-equiv="refresh" content="10; url=/" />
</head>
<body>
  <main>
    <section class="nf">
      <h1>404 – Page not found</h1>
      <p>Sorry, the page you're looking for doesn't exist.</p>
      <a class="cta-btn" href="/">Go to Home</a>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 ZweiKlang – ghostak & Artemis</p>
  </footer>
</body>
</html>
