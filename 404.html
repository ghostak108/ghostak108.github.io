  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.body.classList.add('js');
      const navToggleBtn = document.getElementById('navToggleBtn');
      const mainNav = document.getElementById('mainNav');
      // Theme init
      const root = document.documentElement;
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light' || savedTheme === 'dark') {
        root.setAttribute('data-theme', savedTheme);
      } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
        root.setAttribute('data-theme', 'light');
      } else {
        root.setAttribute('data-theme', 'dark');
      }
      const themeToggle = document.getElementById('themeToggle');
      const updateToggleIcon = () => {
        const isLight = root.getAttribute('data-theme') === 'light';
        themeToggle.textContent = isLight ? '☀' : '☾';
      };
      updateToggleIcon();
      themeToggle.addEventListener('click', () => {
        const current = root.getAttribute('data-theme');
        const next = current === 'light' ? 'dark' : 'light';
        root.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        updateToggleIcon();
      });
      if (!navToggleBtn || !mainNav) return;
      navToggleBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        const open = document.body.classList.toggle('nav-open');
        navToggleBtn.setAttribute('aria-expanded', String(open));
        if(open) setTimeout(()=>mainNav.querySelector('a').focus(), 200);
      });
      document.addEventListener('click', function(e) {
        if (document.body.classList.contains('nav-open') && !mainNav.contains(e.target) && e.target !== navToggleBtn) {
          document.body.classList.remove('nav-open');
          navToggleBtn.setAttribute('aria-expanded', 'false');
        }
      });
      mainNav.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          document.body.classList.remove('nav-open');
          navToggleBtn.setAttribute('aria-expanded', 'false');
        });
      });
      document.addEventListener('keydown', function(e) {
        if(e.key === 'Escape') { document.body.classList.remove('nav-open'); navToggleBtn.setAttribute('aria-expanded', 'false'); }
      });
    });
  </script>
